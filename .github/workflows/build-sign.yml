name: Build and Push Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Woori-Doori-BE
    outputs:
      image_digest: ${{ steps.push.outputs.digest }}

    permissions:
      id-token: write # keyless ì„œëª…ìš©
      packages: write # GHCR push ê¶Œí•œ

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/application

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Create .env from secrets
        run: |
          echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> .env
          echo "S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}" >> .env
          echo "S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}" >> .env
          echo "S3_CLIENT=${{ secrets.S3_CLIENT }}" >> .env
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> .env
          echo "JWT=${{ secrets.JWT }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        id: gradle_build
        continue-on-error: true
        run: |
          set -o pipefail
          ./gradlew clean build -x test |& tee build.log


      - name: Extract compile error summary
        if: steps.gradle_build.outcome == 'failure'
        id: compile_summary
        run: |
          # ìµœê·¼ 300ì¤„ì—ì„œ ì˜¤ë¥˜ ë¼ì¸ ì¶”ì¶œ í›„ ìƒìœ„ 10ê°œ ìš”ì•½
          tail -n 300 build.log | grep -E "error: |symbol: |location: |package .* does not exist" -n | head -n 30 > compile-errors.txt || true
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          sed -E 's/^/  - /' compile-errors.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload build artifacts (logs)
        if: steps.gradle_build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-logs
          path: |
            build.log
            build/reports/problems/problems-report.html

      - name: Slack notification for build failure
        if: steps.gradle_build.outcome == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: "#security"
          text: |
            âŒ ë¹Œë“œ ì‹¤íŒ¨: Gradle ì»´íŒŒì¼ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤

            ğŸ‘¤ Developer: ${{ github.event.head_commit.author.name }} (${{ github.event.head_commit.author.email }})
            ğŸ”— ì›Œí¬í”Œë¡œìš°: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ“ ì»¤ë°‹ ë©”ì‹œì§€: ${{ github.event.head_commit.message }}
            ğŸ“„ ë¡œê·¸/ë¦¬í¬íŠ¸: ì‹¤í–‰ í˜ì´ì§€ì˜ Artifactsì—ì„œ í™•ì¸ (gradle-build-logs)

            ì—ëŸ¬ ìš”ì•½:
            ```
            ${{ steps.compile_summary.outputs.summary }}
            ```
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BUILD_INFO_WEBHOOK_URL }}

      - name: Set lowercase owner/env
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/application" >> $GITHUB_ENV
          echo "TEAM=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.G_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        id: push
        with:
          context: ./Woori-Doori-BE
          file: ./Woori-Doori-BE/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.run_number }}
            ${{ env.IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TEAM=${{ env.TEAM }}
            COLOR=${{ secrets.TEAM_COLOR }}

      # Trivyë¡œ ë¹Œë“œëœ ì´ë¯¸ì§€ scan -> ì·¨ì•½ì  ë°œê²¬ ì‹œ ì‹¤íŒ¨ (ë³´ì•ˆ ê²Œì´íŠ¸ ì—­í• )
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: "${{ env.IMAGE }}@${{ steps.push.outputs.digest }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: 0

      - name: Count vulnerabilities
        id: vulnerabilities
        run: |
          if [ -f "trivy-results.sarif" ]; then
            count=$(jq '.runs[0].results | length' trivy-results.sarif)
            echo "result_count=$count" >> $GITHUB_OUTPUT
            echo "Found $count vulnerabilities"

            # ì·¨ì•½ì  ìƒì„¸ ì •ë³´ ì¶œë ¥
            if [ "$count" -gt 0 ]; then
              echo "=== Vulnerability Details ==="
              jq -r '.runs[0].results[] | "\(.ruleId): \(.message.text)"' trivy-results.sarif
              echo "============================="
            fi
          else
            echo "result_count=0" >> $GITHUB_OUTPUT
            echo "No SARIF file found"
          fi

      - name: Build vulnerability summary (for Slack)
        if: steps.vulnerabilities.outputs.result_count != 0
        id: vuln_summary
        run: |
          # ìƒìœ„ 10ê°œ ì·¨ì•½ì  ìš”ì•½ ìƒì„± (í•­ëª© ì‚¬ì´ ê³µë°± ë¼ì¸ í¬í•¨)
          summary=$(jq -r '
            .runs[0].results
            | .[0:10]
            | to_entries[]
            | (
                ("\(.key+1). \(.value.ruleId)") + "\n" +
                (.value.message.text) + "\n"
              )
          ' trivy-results.sarif)
          # ë©€í‹°ë¼ì¸ GitHub Output
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$summary" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Slack notification for vulnerabilities
        if: steps.vulnerabilities.outputs.result_count != 0
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: "#security"
          text: |
            ğŸš¨ ë³´ì•ˆ ê²½ê³ : ì´ë¯¸ì§€ ${{ env.IMAGE }}ì—ì„œ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤!

            ğŸ‘¤ Developer: ${{ github.event.head_commit.author.name }} (${{ github.event.head_commit.author.email }})
            ğŸ“Š ì·¨ì•½ì  ê°œìˆ˜: ${{ steps.vulnerabilities.outputs.result_count }}
            ğŸ”— ì›Œí¬í”Œë¡œìš°: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ“ ì»¤ë°‹ ë©”ì‹œì§€: ${{ github.event.head_commit.message }}

            <ì£¼ìš” ë°œê²¬ì‚¬í•­>
            ${{ steps.vuln_summary.outputs.summary }}

            ë°°í¬ ì „ì— ì·¨ì•½ì ì„ ê²€í† í•˜ê³  ìˆ˜ì •í•´ì£¼ì„¸ìš”!
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_VUL_WEBHOOK_URL }}

      - name: Fail pipeline if vulnerabilities found
        if: steps.vulnerabilities.outputs.result_count != 0
        run: |
          echo "âŒ Pipeline stopped due to security vulnerabilities"
          exit 1

      - name: Slack notification for success
        if: steps.vulnerabilities.outputs.result_count == 0
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: "#deployments"
          text: |
            âœ… ë³´ì•ˆ ìŠ¤ìº” í†µê³¼: ì´ë¯¸ì§€ ${{ env.IMAGE }}

            ğŸ‘¤ Developer: ${{ github.event.head_commit.author.name }} (${{ github.event.head_commit.author.email }})
            ğŸ”’ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤!
            ğŸ”— ì›Œí¬í”Œë¡œìš°: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ“ ì»¤ë°‹ ë©”ì‹œì§€: ${{ github.event.head_commit.message }}

            ë°°í¬ë¥¼ ì§„í–‰í•©ë‹ˆë‹¤...
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # CycloneDX í¬ë§·ìœ¼ë¡œ SBOM ìƒì„±
      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: "${{ env.IMAGE }}@${{ steps.push.outputs.digest }}"
          scan-type: "image"
          format: "cyclonedx"
          output: "${{ github.workspace }}/Woori-Doori-BE/sbom.json"



      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # ì´ë¯¸ì§€ ì„œëª… (keyless)
      - name: Sign Container Image
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          cosign sign --yes \
            ${{ env.IMAGE }}@${DIGEST}

      # sbom.json íŒŒì¼ì„ ì´ë¯¸ì§€ì— ì¦ëª…ìš©ìœ¼ë¡œ ì²¨ë¶€
      # ì´ë¯¸ì§€ ë‚´ë¶€ì— GHCR ë©”íƒ€ë°ì´í„°ë¡œ êµ¬ì„±ìš”ì†Œë“¤ì´ ë‚¨ì•„ìˆìŒ
      - name: Attest SBOM
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          cosign attest --yes \
            --predicate "${{ github.workspace }}/Woori-Doori-BE/sbom.json" \
            --type cyclonedx \
            "${{ env.IMAGE }}@${DIGEST}"
            
      - name: Check SBOM file path
        run: |
          echo "í˜„ì¬ ë””ë ‰í„°ë¦¬: $(pwd)"
          echo "íŒŒì¼ ëª©ë¡:"
          find . -name "sbom.json"

      - name: Verify image base
        run: |
          echo "Checking image layers and base..."
          docker pull "${{ env.IMAGE }}@${{ steps.push.outputs.digest }}"
          docker history "${{ env.IMAGE }}@${{ steps.push.outputs.digest }}" --no-trunc
          echo "Image verification completed successfully"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Cosign (for verification)
        uses: sigstore/cosign-installer@v3

      - name: Set lowercase owner/env
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          # íƒœê·¸ ì œê±°: ë² ì´ìŠ¤ ë ˆí¼ëŸ°ìŠ¤ë§Œ ìœ ì§€
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/application" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.G_TOKEN }}

      - name: Verify signature before SSH deploy
        run: |
          echo "workflow_ref = ${{ github.workflow_ref }}"
          # ì˜ˆ: Woori-Doori/WooriDoori-BE/.github/workflows/gradle.yml@refs/heads/main
      
          cosign verify \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity "https://github.com/${{ github.workflow_ref }}" \
            "${{ env.IMAGE }}@${{ needs.build-and-push.outputs.image_digest }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 113.198.66.75
          username: ubuntu
          port: 19201
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 10m
          script: |
            OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/${OWNER_LC}/application"
            ENV_DIR="/run/woori"                 # â† /run ì€ ì¼ë°˜ì ìœ¼ë¡œ tmpfs(RAM)
            ENV_PATH="$ENV_DIR/.env"
            
            set -euo pipefail
            
            # 0) tmpfs ë””ë ‰í„°ë¦¬ ì¤€ë¹„ (RAM ìƒì— ìƒì„±)
            sudo mkdir -p "$ENV_DIR"
            sudo chmod 711 "$ENV_DIR"
            
            # 1) ì„ì‹œ íŒŒì¼ì— ì‘ì„± í›„ ë£¨íŠ¸ë¡œ ì´ë™ (ë¡œê·¸ ë…¸ì¶œ ë°©ì§€ ìœ„í•´ echo/print ìµœì†Œí™”)
            TMP_ENV="$(mktemp)"
            cat > "$TMP_ENV" <<'ENV_EOF'
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            S3_CLIENT=${{ secrets.S3_CLIENT }}
            S3_REGION=${{ secrets.S3_REGION }}
            JWT=${{ secrets.JWT }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            ENV_EOF
            
            sudo mv "$TMP_ENV" "$ENV_PATH"
            # (ê¸°ì¡´) /run/woori/.env ìƒì„± ì´í›„ ê¶Œí•œ
            sudo chown root:root "$ENV_PATH"
            sudo chmod 644 "$ENV_PATH"   # â† 600 â†’ 644ë¡œ ë³€ê²½ (world-readable)


            
            # 2) ì»¨í…Œì´ë„ˆ ì¬ë°°í¬ (Dotenvê°€ /app/.env ë¥¼ ì°¾ìœ¼ë¯€ë¡œ ë°”ì¸ë“œ ë§ˆìš´íŠ¸)
            docker login ghcr.io -u '${{ github.actor }}' -p '${{ secrets.G_TOKEN }}'
            docker pull "${IMAGE}@${{ needs.build-and-push.outputs.image_digest }}"
            docker rm -f app || true
            docker run -d --name app -p 8080:8080 \
              -v "$ENV_PATH":/app/.env:ro \
              "${IMAGE}@${{ needs.build-and-push.outputs.image_digest }}"
