spring:
  application:
    name: WooriDoori-BE
  server:
    port: 8080
    timezone: Asia/Seoul

  # Spring AI - OpenAI Configuration
#  ai:
#    openai:
#      api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
#      chat:
#        options:
#          model: gpt-4
#          temperature: 0.7

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  mvc:
    hiddenmethod:
      filter:
        enabled: true
    static-path-pattern: /files/**


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  #      location: /home/ubuntu/files

  jackson:
    time-zone: Asia/Seoul 

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
    # jpa format
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  # Redis 설정
  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
      password:    # 비밀번호 없으면 비워둬도 됨
      timeout: 6000ms

  # log
  output:
    ansi:
      enabled: always
      
  # Mail 설정
  mail:
#    // host, port는 naver에서 정해준 값
    host: smtp.naver.com
    port: 465
#    // 본인 naver 계정정보 삽입
    username: ${NAVER_MAIL}
    password: ${NAVER_PW}
#    //전송하기 위한 prop으로 ssl의 신뢰, 권한 등 사용허가
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com
jwt:
  secret: ${JWT}

aws:
  s3:
    bucket: ${S3_BUCKET}
    accessKey: ${S3_ACCESS_KEY}
    secretKey: ${S3_SECRET_KEY}
    client: ${S3_CLIENT}
    region: ${S3_REGION}

# Swagger/OpenAPI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json