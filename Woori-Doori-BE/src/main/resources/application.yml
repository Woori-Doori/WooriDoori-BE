
server:
  port: 8080
  timezone: Asia/Seoul

spring:
  application:
    name: WooriDoori-BE
  # spring ai
  ai:
    openai:
      # Groq API (Chat용)
      api-key: ${GROQ_API_KEY}
      base-url: https://api.groq.com/openai
      chat:
        options:
          model: llama-3.1-8b-instant
          temperature: 0.7
      # OpenAI 임베딩 비활성화 (Groq는 임베딩을 제공하지 않음)
      embedding:
        enabled: false
    ollama:
      # Ollama (임베딩용 - 로컬 실행 필요)
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      embedding:
        model: nomic-embed-text # 임베딩 전용 모델
    vectorstore:
      chroma:
        enabled: false # 자동 설정 비활성화, 수동으로 설정
        initialize-schema: true
        client:
          base-url: ${CHROMA_BASE_URL:http://localhost:8000}

  datasource:
    db1:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: ${DB1_URL}
      username: ${DB1_USERNAME}
      password: ${DB1_PASSWORD}
      hikari:
        connection-timeout: 30000
        socket-timeout: 60000
        maximum-pool-size: 10
        minimum-idle: 5
        max-lifetime: 1800000
        idle-timeout: 600000
        leak-detection-threshold: 60000
    db2:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: ${DB2_URL}
      username: ${DB2_USERNAME}
      password: ${DB2_PASSWORD}
      hikari:
        connection-timeout: 30000
        socket-timeout: 60000
        maximum-pool-size: 10
        minimum-idle: 5
        max-lifetime: 1800000
        idle-timeout: 600000
        leak-detection-threshold: 60000

  mvc:
    hiddenmethod:
      filter:
        enabled: true
    static-path-pattern: /files/**


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  #      location: /home/ubuntu/files

  jackson:
    time-zone: Asia/Seoul 

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
    # jpa format
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  # Redis 설정
  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
      password:    # 비밀번호 없으면 비워둬도 됨
      timeout: 6000ms

  # log
  output:
    ansi:
      enabled: always
      
  # Mail 설정
  mail:
    host: smtp.naver.com
    port: 465
    username: ${NAVER_MAIL}
    password: ${NAVER_PW}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com
jwt:
  secret: ${JWT}

aws:
  s3:
    bucket: ${S3_BUCKET}
    accessKey: ${S3_ACCESS_KEY}
    secretKey: ${S3_SECRET_KEY}
    client: ${S3_CLIENT}
    region: ${S3_REGION}

# Swagger/OpenAPI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json

app:
  chat:
    persona: classpath:prompts/persona_default.md
    rules: classpath:prompts/rules_score.md

# 프론트엔드 URL 설정
FRONTEND_URL: http://localhost:5173
# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always